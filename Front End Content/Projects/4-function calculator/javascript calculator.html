<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4-function calculator</title>
  </head>
  <body>
    <header>
      <h1>4-function calculator</h1>
      <hr/>
    </header>
    <main>
       <div><input id = "display" type = "text" value = "" onclick = "display.blur()"/></div>
       <div><button id = "clear" onclick = "clearDisplay()">c</button>
       <button id = "=" onclick = "calculate()">=</button></div>
       <div><button id = "1" onclick = "appendInt(1)">1</button>
       <button id = "2" onclick = "appendInt(2)">2</button>
       <button id = "3" onclick = "appendInt(3)">3</button>
       <button id = "+" onclick = "setOperation('+')">+</button></div>
       <div><button id = "4" onclick = "appendInt(4)">4</button>
       <button id = "5" onclick = "appendInt(5)">5</button>
       <button id = "6" onclick = "appendInt(6)">6</button>
       <button id = "-" onclick = "setOperation('-')">-</button></div>
       <div><button id-= "7" onclick = "appendInt(7)">7</button>
       <button id = "8" onclick = "appendInt(8)">8</button>
       <button id = "9" onclick = "appendInt(9)">9</button>
       <button id = "*" onclick = "setOperation('*')">*</button></div>
       <div><button></button>
       <button id = "0" onclick = "appendInt(0)">0</button>
       <button id = "." onclick = "appendDec()">.</button>
       <button id = "/" onclick = "setOperation('/')">/</button></div>
    </main>
    <footer>
       <hr/>
       <a href = "../../index.html">go back</a>
    </footer>
   <script src = "calculator.js" charset = "UTF-8"></script>
  </body>
</html>
