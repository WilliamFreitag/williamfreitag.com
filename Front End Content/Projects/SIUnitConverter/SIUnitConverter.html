<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src = "SIUnitConverter.js"></script>
    <title>SI Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="titleBox">
        <div class="title">
          SI Unit Converter
        </div>
      </div>
      <div class="box">
        <div class="divider">
          <div class="titleBox">
            <div class="subtitle">
              Input
            </div>
          </div>
          <select id = "inputUnit"class="dropDownBox" name="input">
            <option value="-12">tera</option>
            <option value="-9">giga</option>
            <option value="-6">mega</option>
            <option value="-3">kilo</option>
            <option value="-2">hecto</option>
            <option value="-1">deka</option>
            <option value="0">no prefix</option>
            <option value="1">deci</option>
            <option value="2">centi</option>
            <option value="3">milli</option>
            <option value="6">micro</option>
            <option value="9">nano</option>
            <option value="12">pico</option>
          </select>
          <div><input id = "inputValue" class = "display" type = "text" value = ""/></div>
          <div><button class = "button" onclick = "convert()">Convert</button></div>
        </div>
      </div>
      <div class="box">
        <div class="titleBox">
          <div class="subtitle">
            Output
          </div>
        </div>
        <select id = "outputUnit" class="dropDownBox" name="input">
          <option value="-12">tera</option>
          <option value="-9">giga</option>
          <option value="-6">mega</option>
          <option value="-3">kilo</option>
          <option value="-2">hecto</option>
          <option value="-1">deka</option>
          <option value="0">no prefix</option>
          <option value="1">deci</option>
          <option value="2">centi</option>
          <option value="3">milli</option>
          <option value="6">micro</option>
          <option value="9">nano</option>
          <option value="12">pico</option>
        </select>
        <div><input id = "outputValue" class = "display" type = "text" value = "" onclick="outputValue.blur()"/></div>
      </div>
    </div>
  </body>
  <footer>
    <div class="container">
      <div class = "footer">
        <a href="/" class = "text">Go Back</a>
      </div>
    </div>
  </footer>
</html>
